<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Switcher</title>
  <style>
    body {
      font-family: sans-serif;
      display: block;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
    }
    #preview {
      margin: auto;
      width: 52vh;
      height: 76vh;
      border: 2px solid #ccc;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: background 0.5s ease;
    }
    .controls {
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="preview"></div>
  <div id="egr">
  <div class="controls" id="gradientButtons"></div>
</div>

  <script>
    const no = [
      "linear-gradient(135deg, #e2a8ff, #ffc2c2)",
      "linear-gradient(135deg, #fbd3d3, #c9c9f4)",
      "linear-gradient(135deg, #f6d365 0%, #fda085 100%)",
      "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
      "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)",
      "linear-gradient(135deg, #5ee7df 0%, #b490ca 100%)",
      "linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)",
      "linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)",
      "linear-gradient(135deg, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%)",
      "linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%)",
      "linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)",
      "linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%)",
      "linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)",
      "linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%)"

    ];
    const gradients = [
      "linear-gradient(135deg, #f6d365 0%, #fda085 100%)",
      "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
      "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)",
      "linear-gradient(135deg, #5ee7df 0%, #b490ca 100%)",
      "linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)",
      "linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)",
      "linear-gradient(135deg, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%)",
      "linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%)",
      "linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%)",

    ];

    const preview = document.getElementById('preview');
    const gradientButtons = document.getElementById('gradientButtons');

    gradients.forEach((gradient, index) => {
      const btn = document.createElement('button');
      btn.textContent = `Gradient ${index + 1}`;
      btn.onclick = () => preview.style.background = gradient;
      gradientButtons.appendChild(btn);
    });

    // Set initial gradient
    preview.style.background = gradients[0];
  </script>
</body>
</html>
